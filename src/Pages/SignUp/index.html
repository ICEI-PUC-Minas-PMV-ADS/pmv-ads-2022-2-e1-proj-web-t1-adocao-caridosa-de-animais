<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../../Commun/Styles/navbar.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img src="../../Commun/Assets/Logo.png" alt="a"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Quero adotar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Trabalhos voluntários</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ONGs</a>
            </li>
          </ul>
          <a
            href="../Login/index.html"
            class="btn btn-secondary nav-login-button"
            >Entrar</a
          >
          <a href="" class="btn btn-outline-primary nav-signup-button"
            >Quero ajudar!</a
          >
        </div>
      </div>
    </nav>

    <main>
      <div class="box">
        <h1>Cadastro</h1>
        <div id="first">
          <div class="inputs">
            <div class="form-floating mb-3 input">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Nome</label>
            </div>

            <div class="inputs">
              <div class="form-floating mb-3 input">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">email</label>
              </div>

              <div class="form-floating mb-3 input">
                <input
                  type="password"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Senha</label>
              </div>

              <div class="form-floating mb-3 input">
                <input
                  type="password"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Repetir Senha</label>
              </div>
            </div>
          </div>

          <div class="d-flex flex-column">
            <p>Tipo de usuário</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                ONG
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Tutor
              </label>
            </div>
          </div>
          <div style="width: 100%" class="d-flex flex-row-reverse">
            <div class="step-btn" onclick="step()">
              <span class="material-symbols-outlined"> arrow_forward_ios </span>
            </div>
          </div>
        </div>

        <div id="second" class="hidden">
          <div class="d-flex flex-column gap-3">
            <div class="d-flex justify-content-between">
              <div class="form-floating w-50">
                <input
                  type="number"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">cep</label>
              </div>
              <select class="form-select w-25" id="states" onchange="addCities()">
                <option selected>--</option>
              </select>
            </div>
            <div class="d-flex justify-content-between">
              <select class="form-select w-50" id="cities"></select>
              <div class="form-floating w-25">
                <input
                  type="number"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Nº</label>
              </div>
            </div>

            <div class="form-floating w-100">
              <input
                type="number"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Endereço</label>
            </div>

            <div class="form-floating w-100">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 100px"
                maxlength="255"
              ></textarea>
              <label for="floatingTextarea2">Complemento</label>
            </div>

            <div style="width: 100%" class="d-flex">
              <div class="step-btn" onclick="step()">
                <span class="material-symbols-outlined">arrow_back_ios_new</span>
              </div>
              <button class="btn btn-primary" style="margin-left: 70px;">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="../../Commun/Scripts/location.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
